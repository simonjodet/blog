---
layout: default
title: Home
---
<ul class="unstyled">
{% for post in site.posts limit: 10 %}
    {% if post.category != 'private' %}
        <li>
            <div class="page-header">
                <h3>
                    <a href="{{ post.url }}">{{ post.title }}</a><br/>
                    <small>Published on {{ post.date | date: "%Y/%m/%d" }} in <a href="/categories/{{ post.category }}">{{ post.category }}</a></small>
                </h3>
            </div>
            <div>{{ post.content }}</div>
            <div class="post-separator"></div>
        </li>
    {% endif %}
{% endfor %}
</ul>
