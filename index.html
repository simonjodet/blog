---
layout: default
title: Home
---
<ul class="unstyled">
    {% for post in paginator.posts %}
    <li>
        <div class="well">
            <div class="page-header post-title">
                <h3>
                    <a href="{{ post.url }}">{{ post.title }}</a><br/>
                    <small>Published on {{ post.date | date: "%Y/%m/%d" }} in
                        <a href="/categories/{{ post.category }}">
                            {{ post.category }}</a></small>
                </h3>
            </div>
            <div style="margin-top:5px;">{{ post.content }}</div>
            <div class="post-separator"></div>
        </div>
    </li>
    {% endfor %}
</ul>
<div style="padding:0 100px;">
    <div class="btn-group" style="margin: 0 0 20px 0;">
        <a class="btn{% if paginator.page >= paginator.total_pages %} disabled{% endif %}" style="width:100px;" href="/page{{ paginator.next_page }}/">&larr; Older</a>
        <button class="btn disabled" style="width: 250px">Page {{ paginator.page }}/{{ paginator.total_pages }}</button>
        <a class="btn{% if paginator.page < 2 %} disabled{% endif %}" style="width:100px" href="{% if paginator.page == 2 %}/{% else %}/page{{ paginator.previous_page }}/{% endif %}">Newer &rarr;</a>
    </div>
</div>
