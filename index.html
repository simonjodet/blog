---
layout: default
title: Home
---
<ul class="unstyled">
    {% for post in site.posts limit: 10 %}
    <li>
        <div class="well">
            <div class="page-header post-title">
                <h3>
                    <a href="{{ post.url }}">{{ post.title }}</a><br/>
                    <small>Published on {{ post.date | date: "%Y/%m/%d" }} in
                        <a href="/categories/{{ post.category }}">
                            {{ post.category }}</a></small>
                </h3>
            </div>
            <div style="margin-top:5px;">{{ post.content }}</div>
            <div class="post-separator"></div>
        </div>
    </li>
    {% endfor %}
</ul>
